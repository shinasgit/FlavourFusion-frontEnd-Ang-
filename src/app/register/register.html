<div class="container vh-100 d-flex justify-content-center align-items-center ">
  <div class="card shadow-lg p-4 login-card bg-warning-subtle">
    <h3 class="text-center mb-4">Login</h3>

    <!-- control define -->
    <form [formGroup]="registerForm" >
      <!-- Email -->

      <div class="mb-3">
        <!-- formControlname define -->
        <label class="form-label">Username</label>
        <input formControlName="username"
          type=""
          class="form-control"
          placeholder="Enter your email"
        />
        
      </div>

      <div class="mb-3">
        <label class="form-label">Email address</label>
        <input formControlName="email"
          type="email"
          class="form-control"
          placeholder="Enter your email"
        />
        
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input formControlName="password"
          type="password"
          class="form-control"
          placeholder="Enter your password"
        />
      </div>

      

      <!-- Button -->
      <button (click)="register()" type="submit" class="btn bg-warning w-100">
        Register
      </button>

      <!-- Register Link -->
      <p class="text-center mt-3 mb-0">
        Akready have an account?
        <a routerLink="/register" class="text-decoration-none">Login</a>
      </p>
    </form>
  </div>
</div>
