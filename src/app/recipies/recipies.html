

<section>
    <p>Jan 5, 2026, 9:55:58 AM</p>
    <input type="text" placeholder="Search Recipes" name="" id="">
    <div class="R1">
        <div class="Filter">
            <h5>Filter</h5>
            <p>All</p>
            <select name="cuisine-type" id="">
                <option value="" hidden>Cuisine Type</option>
                <option value="Korean">Korean</option>
                <option value="Indian">Indian</option>
                <option value="chines">chines</option>
                <option value="Italian">Italian</option>
                <option value="Japanese">Japanese</option>
            </select>
            <select name="cuisine-type" id="">
                <option value="" hidden>Meal Type</option>
                <option value="Breakfast">Breakfast</option>
                <option value="Lunch">Lunch</option>
                <option value="Dinner">Dinner</option>
                <option value="Snacks">Snacks</option>
                <option value="Tea">Tea</option>
                <option value="Juice">Juice</option>
                <option value="Shake">Shake</option>
            </select>
        </div>

        <div class="section2">
            <h1>All Recipes</h1>

            @for (item of recipes; track $index) {
                <div  class="c2">
                <div (click)="viewARecipe(item._id)" class="card" style="width: 18rem;">
                    <img [src]=item.image
                        class="card-img-top" alt="">
                    <div class="card-body">
                        <h6 class="card-text">{{item.name}}</h6>
                    </div>
                </div>
                
            </div>
            }
        </div>
    </div>
</section>
